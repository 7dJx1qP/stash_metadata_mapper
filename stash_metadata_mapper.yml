name: Stash Metadata Mapper
description: Tasks for mapping metadata of folders containing scenes
version: 1.1
url: https://github.com/7dJx1qP/stash_metadata_mapper
exec:
  - python
  - "{pluginDir}/stash_metadata_mapper.py"
interface: raw
tasks:
  - name: Generate Mapping
    description: Create mapping of a directory or stash export file
    defaultArgs:
      mode: generate
  - name: Process Mapping
    description: Process a mapping file
    defaultArgs:
      mode: process